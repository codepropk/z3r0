    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #020617;
      color: #00eaff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      overflow-x: hidden;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(90deg, rgba(0,234,255,0.15) 1px, transparent 1px),
        linear-gradient(rgba(0,234,255,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 12s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 40px 40px, 40px 40px; }
    }

    .container {
      background: rgba(0, 10, 20, 0.9);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,234,255,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
      width: 320px;
    }

    .container img {
      height: 90px;
      width: 90px;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%,18%,22%,25%,53%,57%,100% { opacity: 1; }
      20%,24%,55% { opacity: 0.3; }
    }

    .btn {
      display: block;
      width: 90%;
      margin: 12px 0;
      padding: 14px;
      background-color: #00eaff;
      color: #020617;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 20px #00eaff;
      transition: all 0.3s ease;
      cursor: pointer; /* âœ… pointer cursor */
      text-align: center;
    }

    .btn:hover {
      background-color: #020617;
      color: #00eaff;
      box-shadow: 0 0 30px #80ffff, 0 0 60px #00eaff;
      transform: translateY(-2px);
      animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
      from { box-shadow: 0 0 30px #80ffff, 0 0 60px #00eaff; }
      to { box-shadow: 0 0 40px #00ffff, 0 0 80px #00eaff; }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,234,255,0.4);
      border-radius: 4px;
    }
